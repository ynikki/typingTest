<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Test</title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>
<body>
  <div class="page-wrap">
    <div class="container">
      <div class="time-box">
        <div><span>WPM: </span><span id="wpm">0</span></div>
        <div><span>Time: </span><span id="time">0</span></div>
      </div>
      <div class="typebox">
        <section>
          <h2>Typing Test</h2>
          <div id="sentence">Let's play a game!</div>
          <div id="prompt">....</div>
          <textarea id="userText" onkeyup="start()" placeholder="This is where you type..."></textarea>
          <br />
          <button onclick="start(displayOutput)">START</button>
        </section>
      </div>
    </div>
  </div>
  <script src="js/typingTest.js"></script>
</body>
</html>
